<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //element.innerHTML数组拼接
        var body = document.body;
        var text = '<a href=#>百度</a>';
        var as = [];
        var t1 = new Date;
        for (let i = 0; i < 1000; i++) {
            as.push(text);
        }
        body.innerHTML = as.join('');
        var t2 = new Date;
        console.log(t2 - t1);
        //createElmenet创建
        var t3 = new Date;
        for (let i = 0; i < 1000; i++) {
            let j = document.createElement('a');
            j.innerHTML = 'google';
            body.appendChild(j);
        }
        var t4 = new Date;
        console.log(t4 - t3);
    </script>
</body>

</html>
