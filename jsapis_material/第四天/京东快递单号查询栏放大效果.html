<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            border: 0;
            box-sizing: border-box;
        }

        .searchbox {
            position: relative;
            width: 400px;
            height: 50px;
            margin: 100px auto;
            font-size: 14px;
        }

        .searchbox:only-child {
            padding: 2px 5px;
        }

        input[type='search'] {
            margin-left: 20px;
            border: 1px gray solid;
        }

        input[type='button'] {
            margin-left: 10px;
            background-color: blue;
        }

        .scope {
            position: absolute;
            top: -50px;
            width: 400px;
            height: 30px;
            visibility: hidden;
            font-size: 24px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="searchbox">
        <span>快递单号:</span><input type="search" placeholder="请输入您的单号" id="search"><input type="button" value="搜索">
        <div class="scope"></div>
    </div>

    <script>
        var scope = document.querySelector('.scope');
        var search = document.querySelector('#search');
        search.addEventListener('focus', function () {
            scope.innerHTML = '';
            document.addEventListener('keyup', function () {
                scope.style.visibility = 'visible';
                scope.innerHTML = search.value;
            });
        });
        search.addEventListener('blur', function () {
            scope.innerHTML = '';
            scope.style.visibility = 'hidden';
        });
    </script>
</body>

</html>
