        table {
            width: 500px;

            border-collapse: collapse;

        }

        thead {
            background-color: gray;
        }

        td {
            border: 1px solid black;

<body>
    <table cellspacing='0'>
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var tbody = document.querySelector('tbody');
        function Stu(name, subj, scor, opt) {
            this.info = [name, subj, scor, opt];
            this.append = () => {
                let tr = document.createElement('tr');
                let tds = [];
                for (let i = 0; i < 4; i++) {
                    tds.push(document.createElement('td'));
                    tds[i].innerHTML = this.info[i];
                    tr.appendChild(tds[i]);
                }
                tbody.appendChild(tr);
            }
        }
        var stu1 = new Stu('Andy', 'JS', 95, '删除');
        stu1.append();
        var stu2 = new Stu('Bibi', 'CPP', 100, '删除');
        stu2.append();
    </script>
</body>
