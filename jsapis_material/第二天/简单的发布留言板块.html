<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            width: 100px;
            background-color: pink;
            padding: 0px 20px;
        }

        ul li {
            margin: 20px 0px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <textarea placeholder="请输入留言" name="" id="textarea" cols="30" rows="10"></textarea><button>发布</button>
    <ul></ul>
    <script>
        //获取ul，textarea,btn
        var ul = document.querySelector('ul');
        var textarea = document.querySelector('#textarea');
        var btn = textarea.nextElementSibling;
        console.log(ul, textarea, btn);
        //给textarea加事件监听
        /*         textarea.addEventListener('focus', function () {
                    this.innerHTML = '';
                }); */
        //给button加事件监听
        btn.addEventListener('click', function () {
            console.log(textarea.value);
            if (textarea.value != '') {
                let li = document.createElement('li');
                ul.appendChild(li);
                [li.innerHTML, textarea.value] = [textarea.value + '<button>删除</button>', ''];
                let del = li.lastElementChild;
                del.addEventListener('click', function () {
                    ul.removeChild(del.parentNode);
                });
            }
            else {
                alert('请输入文字！');
            }
        });
    </script>
</body>

</html>
