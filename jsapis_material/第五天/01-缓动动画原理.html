<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        span {
            position: absolute;
            left: 0;
            top: 200px;
            display: block;
            width: 150px;
            height: 150px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <button class="btn1000">点击走到1000</button>
    <button class="btn500">点击走到500</button>
    <span>夏雨荷</span>
    <script>
        // 缓动动画函数封装obj目标对象 target 目标位置
        // 思路：
        // 1. 让盒子每次移动的距离慢慢变小， 速度就会慢慢落下来。
        // 2. 核心算法：(目标值 - 现在的位置) / 10 做为每次移动的距离 步长
        // 3. 停止的条件是： 让当前盒子位置等于目标位置就停止定时器
        //获取元素
        var btn1000 = document.querySelector('.btn1000')
        var btn500 = document.querySelector('.btn500')
        var span = document.querySelector('span')
        //btn绑定点击事件，执行缓动动画函数animate
        btn1000.addEventListener('click', function () {
            animate(span, 1000)
        });
        btn500.addEventListener('click', function () {
            animate(span, 500)
        });
        function animate(obj, target) {
            clearInterval(obj.timer)
            obj.timer = setInterval(() => {
                /*                 if (target - obj.offsetLeft >= 0) {
                                    var step1 = Math.ceil((target - obj.offsetLeft) / 30)
                                    obj.style.left = obj.offsetLeft + step1 + 'px'
                                    if (obj.offsetLeft == target) {
                                        clearInterval(obj.timer);
                                    }
                                }
                                else {
                                    var step2 = Math.floor((target - obj.offsetLeft) / 30)
                                    obj.style.left = obj.offsetLeft + step2 + 'px'
                                    if (obj.offsetLeft == target) {
                                        clearInterval(obj.timer);
                                    }
                                } */
                var step1 = target - obj.offsetLeft >= 0 ? Math.ceil((target - obj.offsetLeft) / 30) : Math.floor((target - obj.offsetLeft) / 30)
                obj.style.left = obj.offsetLeft + step1 + 'px'
                if (obj.offsetLeft == target) {
                    clearInterval(obj.timer);
                }
            }, 10)

        }
    </script>
</body>

</html>
