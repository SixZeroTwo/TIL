<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <template id="cpn">
        <div>
            <h2>我是标题</h2>
            <p>我是内容</p>
        </div>
    </template>
    <div id="app">
        <cpn></cpn>
    </div>
    <div id="demo">
        <cpn></cpn>
    </div>
</body>
<script>

    //注册组件 Vue.component
    Vue.component('cpn', {
        template: '#cpn'
    })
    new Vue({
        el: '#app',
    })
    new Vue({
        el: '#demo',
        components: {
            cpn: {
                template: '#cpn'
            }
        }
    })
</script>

</html>
