<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="demo">
        <h2>绑定监听</h2>
        <button @click='test1'>test1</button>
        <button @click='test2("hello")'>test2</button>
        <button @click='test3'>test3</button>
        <h2>事件修饰符</h2>
        <div style='width: 200px;height: 200px;background-color: yellow;' @click='Outer'>
            <div style='width: 100px;height: 100px;background-color: blue;' @click.stop='Inner'>
            </div>
        </div>
        <a href="www.baidu.com" @click.prevent>这个链接不会跳转</a>
        <h2>按键修饰符</h2>
        <input type="text" @keyup.enter='test4'>
    </div>
    <script>
        new Vue({
            el: '#demo',
            data: {

            },
            methods: {
                test1() {
                    alert('test1')
                },
                test2(msg) {
                    console.log(msg);
                },
                test3(event) {
                    alert(event.target.innerHTML)
                },
                Outer() {
                    alert('外层')
                },
                Inner() {
                    alert('内层')
                },
                test4(event) {

                    alert(event.target.value);

                }
            }
        })
    </script>
</body>

</html>
