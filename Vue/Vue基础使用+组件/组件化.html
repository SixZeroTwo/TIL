<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>

    <div id="demo">
        <cpn></cpn>
    </div>
    <script>
        //创建组件构造器对象 Vue.extend()
        const cpnC = Vue.extend({
            template: `  
        <div>
        <h2>我是标题</h2>
        <p>我是内容</p>
        </div>
    `
        })
        //注册组件 Vue.component

        new Vue({
            el: '#demo',
            components: {
                cpn: cpnC,
            }
        })
    </script>
</body>


</html>
