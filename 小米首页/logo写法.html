<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 50px;
            height: 50px;
            background-color: black;
            overflow: hidden;
        }

        .box1 {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: yellow;
            transition: all 0.5s ease;
        }

        .box:hover .box1 {
            margin-left: -40px;
        }

        .box:hover .box2 {
            margin-left: -40px;
        }

        .box2 {
            position: absolute;
            width: 40px;
            height: 40px;
            left: 40px;
            background-color: blue;
            transition: all 0.5s ease;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>

</html>
