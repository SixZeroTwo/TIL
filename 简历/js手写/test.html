<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .outer {
      position: relative;
      height: 300px;
    }

    .left {
      position: absolute;
      width: 100px;
      height: 100%;
      background-color: blue;
    }

    .right {
      position: absolute;
      width: 100%;
      left: 100px;
      height: 100%;
      background-color: yellow;
    }
  </style>
</head>

<body>
  <div class="outer">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>

</html>
