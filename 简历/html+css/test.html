<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {

      height: 200px;
      width: 100%;
      padding-left: 100px;
      overflow: hidden;
    }

    .left {
      float: left;
      width: 100px;
      height: 200px;
      margin-left: -100px;
      background-color: yellow;
    }

    .right {
      float: right;
      height: 200px;
      width: 100%;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="right"></div>
    <div class="left">
    </div>

  </div>
</body>

</html>
