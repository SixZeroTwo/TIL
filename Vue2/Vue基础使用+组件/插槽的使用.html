<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <template id="cpn">
        <div>
            <h2>我是标题</h2>
            <p>我是内容</p>
            <slot>
                <p>我是插槽默认值</p>
            </slot>
        </div>
    </template>
    <template id="cpn1">
        <div>
            <slot name="l">
                </name=>>
                <span>左</span>
            </slot>
            <slot name='m'>
                <span>中</span>
            </slot>
            <slot name='r'>
                <span>右</span>
            </slot>
        </div>
    </template>
    <div id="demo">
        <cpn></cpn>
        <cpn>
            <button>按钮嗷</button>
        </cpn>
        <cpn>
            <input type="text" placeholder="文本框">
        </cpn>
        <cpn1>
            <span slot="l">改了左边</span>
            <span slot="m">改了中间</span>
            <span slot="r">改了右边</span>
        </cpn1>
    </div>
    <script>
        //创建组件构造器对象 Vue.extend()
        const cpnC = Vue.extend({
            template: '#cpn'
        })
        const cpnC1 = Vue.extend({
            template: '#cpn1'
        })
        //注册组件 Vue.component

        new Vue({
            el: '#demo',
            components: {
                cpn: cpnC,
                cpn1: cpnC1
            }
        })
    </script>
</body>


</html>
