<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style-type: none;
        }
    </style>
</head>

<body>

        <ul>
            <li>邮件：<input type="email"></li>
            <li>网址址：<input type="url"></li>
            <li><input type="date"></li>

            <li><input type="month"></li>

            <li>数量：<input type="number"></li>
            <li>电话：<input type="tel">
            </li>
            <li>搜索：<input type="search" autocomplete="on" name="search">

            <li><input type="color">

        </ul>





    </form>

</html>
