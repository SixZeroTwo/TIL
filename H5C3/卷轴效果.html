<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clearfix:after {
            /*伪元素是行内元素 正常浏览器清除浮动方法*/
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        .clearfix {
            *zoom: 1;
            /*ie6清除浮动的方式 *号只有IE6-IE7执行，其他浏览器不执行*/
        }

        .bigbox {
            width: 200px;
            height: 200px;
            background-color: yellow;
        }

        @keyframes scroll {
            0% {}

            100% {
                width: 150px;
            }
        }

        .smallbox {
            width: 0;
            height: 200px;
            background-color: blue;
            overflow: hidden;
            transition: all;
        }

        li {
            float: left;
        }

        .bigbox:hover .smallbox {
            animation: scroll 1s ease forwards;
        }
    </style>
</head>

<body>
    <div class="bigbox">
        <div class="smallbox">
            <ul>
                <li>旺达环视！</li>
                <li>旺达环视！</li>
                <li>旺达环视！</li>
                <li>旺达环视！</li>
                <li>旺达环视！</li>
            </ul>
        </div>
    </div>
</body>

</html>
