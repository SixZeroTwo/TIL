<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
        }

        img {
            position: absolute;
            left: 50%;
            margin-left: -375px;
            background-color: gray;
        }

        .beijing {
            position: absolute;
            top: 219px;
            left: 573px;
            width: 10px;
            height: 100px;
        }

        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #0082e5;
        }

        @keyframes pulse {
            0% {}

            70% {
                width: 20px;
                height: 20px;
                opacity: 1;
            }

            100% {
                width: 50px;
                height: 50px;
                opacity: 0
            }
        }

        .beijing div[class^="rad"] {
            position: absolute;
            width: 10px;
            height: 10px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            box-shadow: 0 0 12px #0082e5;
            animation: pulse 1s linear infinite;
        }

        .rad2 {
            animation-delay: 0.3s !important;
        }

        .rad3 {

            animation-delay: 0.6s !important
        }
    </style>
</head>

<body>
    <div>
        <img src="media/map.png" title="map" alt="">
        <div class="beijing">
            <div class="center"></div>
            <div class="rad1"></div>
            <div class="rad2"></div>
            <div class="rad3"></div>
        </div>
        <div class="pot guangzhou">2</div>
        <div class="pot taibei">3</div>
    </div>
</body>

</html>
