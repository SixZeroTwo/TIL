<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: yellow;
            animation-name: move;
            animation-duration: 5s;
            animation-delay: 1s;
        }

        @keyframes move {
            0% {
                left: 0;
            }

            100% {
                left: 1000px;
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
