<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="demo1">节点的值nodeValue<br></h1>
    <script>
        var node1 = document.getElementById("demo1");
        var node2 = document.createElement("a");
        var node3 = document.createElement("p");
        var ele = document.body;
        var txt1 = document.createTextNode("这是用后插法插入的元素");
        var txt2 = document.createTextNode("这是用前插法插入的元素");
        node2.appendChild(txt1);
        node3.appendChild(txt2);
        node1.appendChild(node2);
        ele.insertBefore(node3, node1);


    </script>
</body>

</html>
