<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo {
            height: 100px;
            width: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <h3 id="demo">点我一下</h3>
    <script>
        var demo = document.getElementById("demo");
        demo.addEventListener("click", func1());
        demo.addEventListener("click", func2());
        demo.addEventListener("click", func3());
        function func1() {
            demo.innerHTML += "<br>再点一下"
        }
        function func2() {
            demo.innerHTML += "<br>还点一下"
        }
        function func3() {
            demo.innerHTML += "<br>byebye"
        }
    </script>
</body>

</html>
