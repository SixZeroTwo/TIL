<!DOCTYPE html>
<html>

<body>

    <h1>按查询选择器查找 HTML 元素</h1>

    <p>Hello World!</p>

    <p id="intro">DOM 很有用。</p>



    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =
            'class ="intro" 的第一段（索引 0）：' + document.querySelectorAll("p#intro").values;
        console.log(document.querySelectorAll("p#intro"));
    </script>

</body>

</html>
