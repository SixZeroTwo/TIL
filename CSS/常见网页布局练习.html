<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见网页布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .top {
            height: 100px;
            background-color: gray;
            margin: 10px 10px 20px;
        }

        .banner {
            width: 600px;
            height: 200px;
            background-color: gray;
            margin: 0 auto;
        }

        .main1 {
            width: 600px;
            height: 150px;
            background-color: gray;
            margin: 20px auto 20px;
        }

        .main2 {
            width: 600px;
            height: 300px;
            margin: 0 auto;
            background-color: gray;
        }

        .footer {
            height: 200px;
            background-color: gray;
            margin: 20px 10px 10px;
        }

        li {
            list-style: none
        }

        .main li {
            float: left;
            margin: 0
        }
    </style>
</head>

<body>
    <div class="top"></div>
    <div class="banner"></div>
    <div class="main1">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="main2">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="footer"></div>
</body>

</html>
