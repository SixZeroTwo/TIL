<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            position: relative;
            width: 200px;
            height: 150px;
            background-color: #ffee22;
        }

        a {
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            width: 100%;
            height: 100%;
            background: rgb(0, 0, 0, 0.3) url(images/hot.png) no-repeat center;
        }

        div:hover a {
            display: block;
        }
    </style>
</head>

<body>
    <div>
        <a href="">
        </a>
    </div>
</body>

</html>
