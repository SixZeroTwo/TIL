<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 未访问过的链接 */
        a:link {
            color: rgb(0, 0, 0);
            text-decoration: none;
        }

        /* 访问过的链接 */
        a:visited {
            color: yellow;
        }

        /* 鼠标悬停的链接 */
        a:hover {
            color: skyblue;
        }

        /* 鼠标正在按下还没有弹起的链接 */
        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <a href="aaa.html">小猪佩奇</a>
    <a href="php.html">猪血丸子</a>
</body>

</html>
