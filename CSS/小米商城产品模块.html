<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米商城</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    body {
        background-color: #f5f5f5;
    }

    .product {
        width: 300px;
        height: 415px;
        margin: 0 auto;
        margin-top: 100px;
        overflow: hidden;
        background-color: #ffffff;
    }

    .product>img {
        /* 图片宽度设置成与父类一样宽 */
        width: 100%;
    }

    .comment {
        font: 14px "Microsoft Yahei";
        margin-top: 30px;
        padding: 0 28px;

    }

    .from {
        font: 10px "Microsoft Yahei";
        color: gray;
        margin-top: 50px;
        padding: 0 28px;

    }

    .price {
        color: gray;
        margin-top: 15px;
    }


    .price>a {
        text-decoration: none;
        font-size: 12px;
        color: black;
        padding: 0 28px;
    }

    .price>span {
        margin-top: 1em;
        color: #ffb452
    }
</style>

<body>
    <div class="product">
        <img src="images/img.jpg" alt="">
        <p class="comment">快递牛，整体不错蓝牙可以说秒连。红米给力。</p>
        <p class="from">来自于xxxxx的评价</p>
        <div class="price">
            <a class="price" href="">Redmi AirDots真无线蓝...</a>|
            <span>99.9元</span></div>
        </a>
    </div>

</body>

</html>
