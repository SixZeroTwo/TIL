<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            color: blue;
        }

        ol li {
            color: gray;
        }

        body {
            font: 12px "Microsoft Yahei"
        }

        .demo {
            font-size: large;
        }

        .demo li a {
            color: red;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ol class="demo">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li><a href="#">4</a></li>
    </ol>
</body>

</html>
