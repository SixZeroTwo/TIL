<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角边框</title>
    <style>
        .rad {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: yellow
        }

        .tuoyuan {
            width: 300px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
        }

        .radsquare {
            width: 300px;
            height: 100px;
            border-radius: 50px;
            background-color: red;
        }

        div:link {
            background-color: black;
        }

        div:hover {
            box-shadow: 20px 20px rgb(0, 0, 0, 0.1);
        }

        div:active {
            background-color: #fff;
        }
    </style>
</head>

<body>
    1.圆形的做法
    <div class="rad">

    </div>
    2.椭圆的做法
    <div class="tuoyuan"></div>
    3.圆角矩形的做法
    <div class="radsquare"></div>
</body>

</html>
