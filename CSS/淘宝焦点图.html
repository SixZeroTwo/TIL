<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            text-align: center;
        }

        .box {
            position: relative;
            width: 520px;
            height: 280px;
            margin: 0 auto;
        }

        /* 并集声明公共部分 */
        .arrow1,
        .arrow2 {
            position: absolute;
            top: 50%;
            margin-top: -25px;
            height: 50px;
            width: 50px;
            background-color: rgb(0, 0, 0, 0.2);
        }

        .arrow1 {
            right: 0;
        }

        .arrow2 {
            left: 0;
        }

        .dots {
            position: absolute;
            left: 50%;
            margin-left: -35px;
            bottom: 15px;
            width: 70px;
            height: 13px;
            background-color: rgb(0, 0, 0, 0.2);
        }

        .dots li {
            float: left;
            width: 8px;
            height: 8px;
            margin: 3px;
            background-color: white;
            list-style: none;
            border-radius: 50%;
        }

        .dots li:hover {
            background-color: #ff5000;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/taobao_pic.jpg" alt="">
        <div class="arrow1"></div>
        <div class="arrow2"></div>
        <ul class="dots">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
